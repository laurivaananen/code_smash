{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <ul>
    {% for post in page.get_children %}
        <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
